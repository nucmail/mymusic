{% load static  %}
<html>

<head>
  <meta charset="UTF-8">
    <base href="/">
  <title>登录</title>
        {% load staticfiles %}
  <link rel="stylesheet" href={% static 'login/css/style.css'%}>
</head>

<body>
<main>
    <form class="form" method="post" action="{% url 'login' %}">
    {% csrf_token %}
        <div class="form__cover"></div>

        <div class="form__content">
            <h1>Login</h1>
            <div class="styled-input">
                <input type="text" class="styled-input__input" name="user_id_login"  autocomplete="off">
                <div class="styled-input__placeholder">
                    <span class="styled-input__placeholder-text">Username</span> </div>
                <div class="styled-input__circle"></div>
            </div>
            <div class="styled-input">
                <input type="password" class="styled-input__input" name="user_password_login">
                <div class="styled-input__placeholder"> <span class="styled-input__placeholder-text">Password</span>
                </div>
                <div class="styled-input__circle"></div>
            </div>
            <div>
                <a href="{% url 'register' %}" class="link">现在注册！</a>
                <a href="#" class="link" onclick="alert('请联系管理员！')">忘记密码？</a>
            </div>
                <button type="submit" class="styled-button"> <span class="styled-button__real-text-holder"> <span
                class="styled-button__real-text">Submit</span> <span class="styled-button__moving-block face"> <span
                class="styled-button__text-holder"> <span class="styled-button__text">Submit</span> </span> </span><span
                class="styled-button__moving-block back"> <span class="styled-button__text-holder"> <span
                class="styled-button__text">Submit</span> </span> </span> </span> </button>
        </div>
    </form>
</main>
{% if msg %}
    <script>
        {#alert('{{ error }}')#}
            alert('{{ error }} ')
    </script>
{% endif %}

<script src={% static "login/js/index.js" %} type="text/javascript"></script>
<script src={% static "js/jquery-1.11.1.min.js" %} type="text/javascript"></script>
<script src={% static "js/backgroud.js" %} type="text/javascript"></script>
</body>

</html>
